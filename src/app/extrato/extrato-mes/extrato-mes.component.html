<div class="mes-container">

  <div class="mes-header">

    <div class="mes-title">
      <span>{{ mes?.nomeMes }}</span>
    </div>

    <div class="montanteMes">
      <span>Saldo: {{ montante }} </span>
    </div>

  </div>

  <div *ngFor="let transacao of transacoesOrdenadas" class="item-transacao">
    <app-extrato-dia [transacao]="transacao"></app-extrato-dia>
  </div>

</div>
