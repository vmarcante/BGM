<div class="container-receita">
  <h2>Nova Receita</h2>
  <form [formGroup]="formulario">
    <mat-form-field appearance="outline" class="name-form">
      <mat-label>Descrição da receita</mat-label>
      <input matInput formControlName="descricaoReceita" placeholder="Insira o nome do produto"/>
    </mat-form-field>

    <div class="auxiliar-forms">
      <mat-form-field appearance="outline" class="value-form">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="valor" placeholder="R$"/>
      </mat-form-field>

    <mat-form-field appearance="outline" class="date-form">
      <mat-label>Data de Compra</mat-label>
      <input matInput formControlName="data" type="date" placeholder="Insira a data de compra do produto ou serviço">
    </mat-form-field>

    <mat-checkbox formControlName="recorrente" class="check-form">
      <mat-label>Recorrente</mat-label>
    </mat-checkbox>


  </div>

    <div class="botoes" style="display: flex; justify-content: space-around;">
      <button type="submit" mat-raised-button class="button-receita" style="background-color:#32bea6;">
        <span style="font-family: 'Segoe UI'; font-size: 16px">Cadastrar receita</span>
      </button>

      <button type="submit" mat-raised-button class="button-receita" style="background-color:lightgray;">
        <span style="font-family: 'Segoe UI'; font-size: 16px">Limpar</span>
      </button>
    </div>
  </form>
</div>
